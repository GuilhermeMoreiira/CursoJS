<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amor</title>
    <style>
        body{
            background-color:rgb(221, 194, 161)
        }
        h1{
            font-size: 50px;
        }
        p{
            color:rgb(146, 25, 194);
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Olá meu amor!</h1>
    <p>Te amo Sabia</p>
    <script>
        var t1 = Number.parseInt(window.prompt('Digite um número'))
        var t2 = Number.parseInt(window.prompt('Agora me fale outro número'))
        var r = t1 + t2
        document.write(`A soma entre ${t1} + ${t2} é= ${r} </br>`)
        window.alert('LOGO FAREI ALGO PARA VOCÊ MEU AMOR')
        window.confirm('Clique em OK se estiver funcionando')
       var nome = window.prompt('Qual é seu nome?')
       document.write(`É um prazer te conhecer, ${nome}! </br>`)
       var n1 = window.prompt('Digite o nome do amor da sua vida')
       document.writeln(`O nome do amor da sua vida é ${n1}!`)

    </script>
</body>
</html>
